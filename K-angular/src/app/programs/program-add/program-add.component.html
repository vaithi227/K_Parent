

<div class="container-fluid">
	<div class="container xd-container">
		<h2>New Program</h2>
		<form (ngSubmit)="onSubmit(programForm.value)" #programForm="ngForm"
			class="form-horizontal">
			<div class="form-group" hidden="true">
				<input type="text" hidden="true" class="form-control" id="id"
					[(ngModel)]="program.id" name="id" />
			</div>
			<div class="form-group has-feedback"
				[class.has-success]="programName.dirty && programName.valid"
				[class.has-error]="programName.dirty &&  !programName.valid">
				<label for="programName" class="col-sm-2 control-label">Program
					Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="programName"
						[(ngModel)]="program.programName" minlength="2" required
						name="programName" #programName="ngModel" /> <span
						class="glyphicon form-control-feedback"
						[class.glyphicon-ok]="programName.valid"
						[class.glyphicon-remove]="!programName.valid" aria-hidden="true"></span>
					<span class="help-block"
						*ngIf="programName.dirty && programName.hasError('required')">Program
						name is required</span> <span class="help-block"
						*ngIf="programName.dirty && programName.hasError('minlength')">Program
						name must be at least 2 characters long</span>
				</div>
			</div>

			<div class="form-group has-feedback" [class.has-success]="buyer.dirty && buyer.valid"
				[class.has-error]="buyer.dirty &&  !buyer.valid">
				<label for="buyer" class="col-sm-2 control-label">Buyer </label>
				<div class="col-sm-10">
					<select id="buyer" name="buyer" class="form-control"
						[(ngModel)]="program.buyer" required #buyer="ngModel">
						<option value="Susan">Susan</option>
						<option value="Milan">Milan</option>
						<option value="Geo">Geo</option>
						<option value="Nat">Nat</option>
						<option value="Gene">Gene</option>
						<option value="Scott">Scott</option>
						<option value="Patt">Patt</option>
						<option value="Nicole">Nicole</option>
						<option value="Matt">Matt</option>
						<option value="Jane">Jane</option>
					</select> <span class="help-block"
						*ngIf="buyer.dirty && buyer.hasError('required')">Buyer is
						required</span>
				</div>
			</div>
			<div class="form-group  ">
				<label for="dept" class="col-sm-2 control-label">Department
				</label>
				<div class="col-sm-10">
					<select id="dept" name="dept" class="form-control"
						[(ngModel)]="program.dept" required #buyer="ngModel">
						<option value="1" ng-selected="true" selected="selected">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select> <span class="help-block"
						*ngIf="buyer.dirty && buyer.hasError('required')">Department
						is required</span>
				</div>
			</div>

			<div class="form-group  ">
				<label for="season" class="col-sm-2 control-label">Season </label>
				<div class="col-sm-10">
					<select id="season" name="season" class="form-control"
						[(ngModel)]="program.season" required #buyer="ngModel">
						<option value="SPRING-2017" ng-selected="true" selected="selected">SPRING-2017</option>
						<option value="FALL-2017">FALL-2017</option>
					</select> <span class="help-block"
						*ngIf="buyer.dirty && buyer.hasError('required')">Season is
						required</span>
				</div>
			</div>

			<div class="form-group has-feedback"
				[class.has-success]="brand.dirty && brand.valid"
				[class.has-error]="brand.dirty && !brand.valid">
				<label for="brand" class="col-sm-2 control-label">Brand</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="brand"
						[(ngModel)]="program.brand" name="brand" required #brand="ngModel" />
					<span class="glyphicon form-control-feedback"
						[class.glyphicon-ok]="brand.valid"
						[class.glyphicon-remove]="!brand.valid" aria-hidden="true"></span>
					<span class="help-block"
						*ngIf="brand.dirty && brand.hasError('required')">Brand is
						required</span>
				</div>
			</div>
			<div class="form-group  ">
				<label for="cluster" class="col-sm-2 control-label">Cluster
				</label>
				<div class="col-sm-10">
					<select id="cluster" name="cluster" class="form-control"
						[(ngModel)]="program.cluster" required #buyer="ngModel">
						<option value="HOT" ng-selected="true" selected="selected">HOT</option>
						<option value="COLD">COLD</option>
						<option value="MILD">MILD</option>
						<option value="SUPERHOT">SUPERHOT</option>
					</select> <span class="help-block"
						*ngIf="buyer.dirty && buyer.hasError('required')">Cluster
						is required</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-default" type="button"
						(click)="gotoProgramsList()">Back</button>
					<button class="btn btn-default" type="submit"
						[disabled]="!programForm.valid">Add Program</button>
				</div>
			</div>
		</form>
	</div>
</div>
