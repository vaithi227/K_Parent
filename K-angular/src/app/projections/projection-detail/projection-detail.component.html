<div class="container-fluid">
	<div class="container xd-container">

		<h2>Projection Information</h2>


		<table class="table table-striped">
			<tr>
				<th>Projection Name</th>
				<td><b>{{projection.projectionName}}</b></td>
			</tr>
			<tr>
				<th>Program</th>
				<td>{{projection.programName}}</td>
			</tr>
		</table>

		<button class="btn btn-default" (click)="gotoProjectionsList()">
			Back</button>
		<button class="btn btn-default" (click)="editProjection()">Edit
			Projection</button>

		<br /> <br /> <br />

	</div>
</div>
